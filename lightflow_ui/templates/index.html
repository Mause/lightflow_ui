<div>
    {% for task in roots %}
        <a href="{{ reverse_url('for_uuid', task.uuid) }}">
            {{task.name}} - {{task.uuid}} - {{workflow_ids[task.uuid]}}
        </a>
        <br/>
    {% end %}
</div>

            {{task.name}} - {{task.uuid}} - {{workflow_ids[task.uuid]}}
        </a>
        <br/>
    {% end %}
</div>
